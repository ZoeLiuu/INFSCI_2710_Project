{% extends "plant_view.html"%}


{% block content %}
    
    {% for medicine in inv %}

        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">{{medicine.medicine.m_medicine}}</h4>
                <h4 class="card-subtitle">Type: {{medicine.medicine.category}}</h4>
                <p class="card-text">
                    Stock: {{medicine.plant_inven.stock_quant}} <br>
                    Price: {{medicine.plant_inven.unit_price}}                  
                </p>
            </div>
        </div>
        
    {% endfor %}

{% endblock  %}
